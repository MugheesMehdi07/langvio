# Default langvio configuration
# Note: API keys should be provided through environment variables

llm:
  default: "gemini"
  models:
    gemini:
      model_name: "gemini-2.0-flash"  # Using gemini-2.0-flash as requested (will fallback to -exp if needed)
      model_kwargs:
        temperature: 0.2
        max_tokens: 1024

    gpt-3:
      model_name: "gpt-3.5-turbo"
      model_kwargs:
        temperature: 0.0
        max_tokens: 1024

    gpt-4:
      model_name: "gpt-4-turbo"
      model_kwargs:
        temperature: 0.1
        max_tokens: 2048

vision:
  default: "yolo_world_v2_m"  # YOLO-World medium model
  models:
    yolo_world_v2_s:  # YOLO-World small - fastest
      type: "yolo_world"
      model_name: "yolov8s-worldv2"
      confidence: 0.5
      track_thresh: 0.5
      track_buffer: 30
      match_thresh: 0.8
      
    yolo_world_v2_m:  # YOLO-World medium - balanced (default)
      type: "yolo_world"
      model_name: "yolov8m-worldv2"
      confidence: 0.45
      track_thresh: 0.3
      track_buffer: 70
      match_thresh: 0.6

    yolo_world_v2_l:  # YOLO-World large - most accurate
      type: "yolo_world"
      model_name: "yolov8l-worldv2"
      confidence: 0.5
      track_thresh: 0.5
      track_buffer: 30
      match_thresh: 0.8

    yolo_world_v2x:  # YOLO-World extra large - highest accuracy
      type: "yolo_world"
      model_name: "yolov8x-worldv2"
      confidence: 0.5
      track_thresh: 0.5
      track_buffer: 30
      match_thresh: 0.8

media:
  output_dir: "./output"
  temp_dir: "./temp"
  visualization:
    box_color: [0, 255, 0]  # Green boxes
    text_color: [255, 255, 255]  # White text
    line_thickness: 2
    show_attributes: true
    show_confidence: true

# Performance optimization settings
performance:
  # Video processing optimizations
  video:
    # Frame sampling for different tasks
    counting_sampling_interval: 2  # Every 2nd frame for counting
    tracking_sampling_interval: 3  # Every 3rd frame for tracking
    general_sampling_interval: 5   # Every 5th frame for general analysis
    
    # Memory management
    memory_cleanup_interval: 50    # Clean memory every 50 frames
    max_detections_per_frame: 50   # Limit detections per frame
    
    # Attribute analysis intervals
    color_analysis_interval: 5     # Color analysis every 5th frame
    spatial_analysis_interval: 5   # Spatial analysis every 5th frame
    
  # Detection optimizations
  detection:
    iou_threshold: 0.45           # Lower IoU for speed
    max_detections: 50            # Limit max detections
    use_half_precision: true      # Use FP16 if available
    agnostic_nms: true           # Use agnostic NMS
    disable_augmentation: true    # Disable test-time augmentation
    
  # GPU optimizations
  gpu:
    enable_cudnn_benchmark: true  # Enable cuDNN benchmark
    enable_tf32: true            # Enable TF32 for speed
    memory_fraction: 0.8         # Use 80% of GPU memory

logging:
  level: "INFO"
  file: "langvio.log"